name: Check Release

on:
  push:
    branches: [3.6.x]
  pull_request:
    branches: [3.6.x]
  release:
    types: [published]

jobs:

  check_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - shell: bash
        run: |
          # Install releaser prior to action - otherwise it uses an unwanted version
          pip install -q git+https://github.com/jupyter-server/jupyter_releaser.git@v1.0.1

      - name: Check Release
        uses: jupyter-server/jupyter_releaser/.github/actions/check-release@v1.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version_spec: next

      - name: Upload Assets
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: |
            .jupyter_releaser_checkout/dist/*.*
