name: Linux Tests

on:
  push:
    branches: [3.2.x]
  pull_request:
    branches: [3.2.x]
  release:
    types: [published]

jobs:
  linuxtests:
    name: Linux
    strategy:
      matrix:
        group: [integrity, integrity2, integrity3, release_test, docs, usage, usage2, splice_source, python, examples, interop, nonode, linkcheck, lint]
        python: [3.6, 3.8]
        include:
          - group: release_test
            upload-output: true
        exclude:
          - group: integrity
            python: 3.6
          - group: integrity2
            python: 3.6
          - group: integrity3
            python: 3.6
          - group: release_test
            python: 3.6
          - group: docs
            python: 3.6
          - group: usage
            python: 3.6
          - group: usage2
            python: 3.6
          - group: linkcheck
            python: 3.6
          - group: nonode
            python: 3.6
          - group: lint
            python: 3.6
          - group: examples
            python: 3.6
          - group: splice_source
            python: 3.6
      fail-fast: false
    timeout-minutes: 30
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: Setup firefox
        uses: browser-actions/setup-firefox@latest

      - name: Install dependencies
        env:
          GROUP: ${{ matrix.group }}
        run: |
          bash ./scripts/ci_install.sh

      - name: Run test ${{ matrix.group }}
        env:
          GROUP: ${{ matrix.group }}
          JLAB_BROWSER_TYPE: firefox
        run: |
          bash ./scripts/ci_script.sh

      - name: Upload ${{ matrix.group }} results
        if: ${{ matrix.upload-output && always() }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.group }} ${{ github.run_number }}
          path: ./build/${{ matrix.group }}_output
